name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: v16.2.0
          cache: 'yarn'
      - name: Install Dependencies
        run: yarn install
      - name: Test
        run: yarn test
      - name: Build
        run: yarn build
